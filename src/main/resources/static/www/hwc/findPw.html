<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/footer.css" />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .main-inner {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .pw-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 500px;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
        text-align: center;
      }
      .form-group-email {
        display: block;
        width: 50%;
        margin: 0 auto;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input {
        width: 65%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .button-container {
        text-align: center;
        margin-top: 20px;
      }
      .button-container button {
        width: 100px;
        height: auto;
        padding: 10px;
        background-color: #919bfa;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 12px;
        cursor: pointer;
        margin: 0 10px;
      }
      .button-container button:hover {
        background-color: #7a89f1;
      }
      #result {
        text-align: center;
        margin-top: 20px;
        font-size: 16px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <main class="main">
        <div class="main-inner">
          <div class="pw-container">
            <form id="find-password-form">
              <div class="form-group">
                <img src="/src/images/logo2.png" alt="pw 찾기" class="logo" />
                <label for="email">
                  <span class="form-group-email">이메일</span>
                </label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="button-container">
                <button type="submit">비밀번호 발급</button>
                <button type="button">취소</button>
              </div>
            </form>
            <p id="result"></p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
