<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>찜 목록</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/footer.css" />

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      .main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .main-inner {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .interest-list {
        font-size: 24pt;
        font-weight: bold;
        margin-bottom: 20px;
      }
      .interest-container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        width: 200%;
        box-sizing: border-box;
      }
      .interest-item {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: space-between;
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }
      .interest-item:last-child {
        border-bottom: none;
      }
      .interest-item-title {
        font-size: 18pt;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .interest-item-date,
      .interest-item-location,
      .interest-item-description {
        font-size: 12pt;
        color: #666;
        margin-bottom: 5px;
      }
      .interest-item button {
        align-self: flex-end;
        padding: 10px 20px;
        font-size: 12pt;
        border: none;
        border-radius: 4px;
        background-color: #919bfa;
        color: white;
        cursor: pointer;
      }
      .interest-item button:hover {
        background-color: #919bfa;
      }
      .cate {
        width: 80px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <main class="main">
        <div class="main-inner">
          <div class="interest-list">찜 목록</div>
          <div class="interest-container">
            <div class="interest-item">
              <img
                src="/src/images/cate3.png"
                alt="내가 찜한 모임의 썸네일"
                class="cate"
              />
              <div class="interest-item-title">모임 제목 1</div>
              <div class="interest-item-date">날짜: 2023-08-15</div>
              <div class="interest-item-location">장소: 서울특별시 강남구</div>
              <div class="interest-item-description">
                이곳에 모임 설명이 들어갑니다. (임시)
              </div>

              <button class="interest-item-delete">삭제</button>
            </div>
            <div class="interest-item">
              <img
                src="/src/images/cate3.png"
                alt="내가 찜한 모임의 썸네일"
                class="cate"
              />
              <div class="interest-item-title">모임 제목 2</div>
              <div class="interest-item-date">날짜: 2023-09-10</div>
              <div class="interest-item-location">
                장소: 부산광역시 해운대구
              </div>
              <div class="interest-item-description">
                이곳에 모임 설명이 들어갑니다. (임시)
              </div>
              <button class="interest-item-delete">삭제</button>
            </div>
            <div class="interest-item">
              <img
                src="/src/images/cate3.png"
                alt="내가 찜한 모임의 썸네일"
                class="cate"
              />
              <div class="interest-item-title">모임 제목 3</div>
              <div class="interest-item-date">날짜: 2023-10-05</div>
              <div class="interest-item-location">장소: 인천광역시 남동구</div>
              <div class="interest-item-description">
                이곳에 모임 설명이 들어갑니다. (임시)
              </div>
              <button class="interest-item-delete">삭제</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
