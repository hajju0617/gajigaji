<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이메일 찾기</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/footer.css" />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .wrap {
        padding-top: 0x;
      }
      .main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .main-inner {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .id-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 500px;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      .logo {
        display: block;
        margin: 0 auto 20px;
      }
      .form-group {
        text-align: center;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
      }
      .form-group label {
        width: 100px;
        margin-right: 0px;
      }
      .form-group input {
        flex: 0.87;
        padding: 6px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .button-container {
        text-align: center;
        margin-top: 20px;
      }
      .button-container button {
        width: 100px;
        padding: 10px;
        background-color: #919bfa;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 14px;
        cursor: pointer;
        margin: 0 10px;
      }
      .button-container button:hover {
        background-color: #7a89f1;
      }
      #result {
        text-align: center;
        margin-top: 20px;
        font-size: 16px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <main class="main">
        <div class="main-inner">
          <div class="id-container">
            <form id="find-email-form">
              <img src="/src/images/logo2.png" alt="id 찾기" class="logo" />
              <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required />
              </div>
              <div class="form-group">
                <label for="phone_number">전화번호</label>
                <input
                  type="text"
                  id="phone_number"
                  name="phone_number"
                  required
                />
              </div>
              <div class="form-group">
                <label for="birth_date">생년월일</label>
                <input type="date" id="birth_date" name="birth_date" required />
              </div>
              <div class="button-container">
                <button type="submit">아이디 찾기</button>
                <button type="button">취소</button>
              </div>
            </form>
            <p id="result"></p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
